<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} | DR's Personal Site</title>
    <link rel="stylesheet" href="{{url '/styles/main.css'}}">
    <link rel="stylesheet" href="{{url '/styles/blog.css'}}">
    <style>
        .newsletter-section {
            background-color: #f7fafc;
            border-radius: 8px;
            padding: 2rem;
            margin: 3rem auto;
            max-width: 600px;
            text-align: center;
        }
        .newsletter-section h2 {
            color: #2d3748;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .newsletter-section p {
            color: #4a5568;
            margin-bottom: 1.5rem;
        }
        .formkit-form {
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="top-nav">
            <a href="{{url '/'}}" class="nav-link">Home</a>
            <a href="{{url '/blog'}}" class="nav-link">Blog</a>
            <a href="{{url '/about'}}" class="nav-link">About</a>
            <a href="{{url '/faq'}}" class="nav-link">FAQ</a>
        </nav>

        <a href="{{url '/blog'}}" class="back-button">‚Üê Back to Blog</a>
        
        <main class="blog-post">
            <article class="post">
                <header class="post-header">
                    <h1>{{title}}</h1>
                    <div class="post-meta">
                        <time datetime="{{date}}">{{formattedDate}}</time>
                        {{#if tags}}
                        <div class="tags">
                            {{#each tags}}
                            <span class="tag">{{this}}</span>
                            {{/each}}
                        </div>
                        {{/if}}
                    </div>
                </header>
                
                <div class="post-content">
                    {{{content}}}
                </div>
            </article>

            <section class="newsletter-section">
                <h2>Subscribe to my newsletter</h2>
                <p>Get notified when I publish new articles. No spam, unsubscribe at any time.</p>
                <form action="https://app.convertkit.com/forms/9c2ed97689/subscriptions" method="post" class="seva-form formkit-form">
                    <div style="display: flex; gap: 10px; justify-content: center;">
                        <input type="email" name="email_address" placeholder="Your email address" required 
                            style="padding: 8px 16px; border: 1px solid #e2e8f0; border-radius: 4px; min-width: 250px;">
                        <button type="submit" 
                            style="background-color: #4a5568; color: white; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer;">
                            Subscribe
                        </button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 DR. All rights reserved.</p>
    </footer>
</body>
</html>
