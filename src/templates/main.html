<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} | DR's Personal Site</title>
    <link rel="stylesheet" href="{{url '/styles/main.css'}}">
    <link rel="stylesheet" href="{{url '/styles/blog.css'}}">
    <style>
        .nav-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #4a5568;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 1rem 0;
        }
        
        .nav-button:hover {
            background-color: #2d3748;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="top-nav">
            <a href="{{url '/'}}" class="nav-link">Home</a>
            <a href="{{url '/blog'}}" class="nav-link">Blog</a>
            <a href="{{url '/about'}}" class="nav-link">About</a>
            <a href="{{url '/faq'}}" class="nav-link">FAQ</a>
        </nav>

        {{#if isPost}}
        <a href="{{url '/blog'}}" class="back-button">← Back to Blog</a>
        {{else}}
        {{#unless isHome}}
        <a href="{{url '/'}}" class="back-button">← Back to Home</a>
        {{/unless}}
        {{/if}}
        
        <main class="content">
            {{{content}}}
        </main>
    </div>

    <footer>
        <p>&copy; 2024 DR. All rights reserved.</p>
    </footer>
</body>
</html>
