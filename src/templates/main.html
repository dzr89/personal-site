<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} | David Rosenberg</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f4f1ea;
        }

        nav {
            padding: 1rem;
        }

        .nav-link {
            color: #333;
            text-decoration: none;
            margin-right: 1rem;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #4a5;
            border-bottom: 2px solid #4a5;
        }

        .nav-link.active {
            color: #4a5;
            border-bottom: 2px solid #4a5;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .card {
            background-color: #8ab886;
            border-radius: 1rem;
            padding: 3rem;
            text-align: left;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 2rem auto;
            max-width: 800px;
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 1rem 0;
            color: #333;
        }

        h2 {
            font-size: 2rem;
            color: #333;
            margin: 2rem 0 1rem 0;
        }

        h3 {
            font-size: 1.5rem;
            color: #333;
            margin: 1.5rem 0 1rem 0;
        }

        p {
            font-size: 1.2rem;
            color: #333;
            margin: 1rem 0;
            line-height: 1.6;
        }

        .post-preview {
            background-color: #f4f1ea;
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }

        .post-preview h2 {
            margin-top: 0;
        }

        .post-preview a {
            color: #333;
            text-decoration: none;
        }

        .post-preview a:hover {
            color: #4a5;
        }

        time {
            color: #666;
            font-size: 0.9rem;
            display: block;
            margin: 0.5rem 0;
        }

        .tags {
            margin-top: 1rem;
        }

        .tag {
            display: inline-block;
            padding: 0.2rem 0.8rem;
            margin: 0 0.25rem;
            background-color: #f4f1ea;
            border-radius: 2rem;
            font-size: 0.9rem;
            color: #333;
        }

        .back-button {
            display: inline-block;
            color: #333;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .back-button:hover {
            color: #4a5;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{url '/'}}" class="nav-link {{#if isHome}}active{{/if}}">Home</a>
        <a href="{{url '/blog'}}" class="nav-link {{#if isPost}}active{{/if}}">Blog</a>
        <a href="{{url '/about'}}" class="nav-link">About</a>
        <a href="{{url '/faq'}}" class="nav-link">FAQ</a>
    </nav>

    <div class="container">
        <div class="card">
            {{#if isPost}}
            <a href="{{url '/blog'}}" class="back-button">‚Üê Back to Blog</a>
            {{/if}}
            {{{content}}}
        </div>
    </div>
</body>
</html>
