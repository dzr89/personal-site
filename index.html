<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Rosenberg | Personal Site</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f4f1ea;
        }

        nav {
            padding: 1rem;
        }

        .nav-link {
            color: #333;
            text-decoration: none;
            margin-right: 1rem;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #4a5;
            border-bottom: 2px solid #4a5;
        }

        .nav-link.active {
            color: #4a5;
            border-bottom: 2px solid #4a5;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .card {
            background-color: #8ab886;
            border-radius: 1rem;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 2rem auto;
            max-width: 800px;
        }

        .name-card {
            background-color: #f4f1ea;
            border-radius: 0.5rem;
            padding: 2rem;
            margin: 1rem 0;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            color: #333;
        }

        h2 {
            font-size: 3rem;
            margin: 0;
            color: #333;
            font-weight: 900;
            letter-spacing: 0.1em;
        }

        p {
            font-size: 1.5rem;
            color: #333;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <nav>
        <a href="./" class="nav-link active">Home</a>
        <a href="blog" class="nav-link">Blog</a>
        <a href="faq" class="nav-link">FAQ</a>
    </nav>

    <div class="container">
        <div class="card">
            <h1>Hello</h1>
            <p>My name is</p>
            <div class="name-card">
                <h2>DAVID</h2>
                <h2>ROSENBERG</h2>
            </div>
        </div>
    </div>
</body>
</html>
