<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | DR's Personal Site</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/blog.css">
</head>
<body>
    <header>
        <nav>
            <h1>DR</h1>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/blog">Blog</a></li>
                <li><a href="/contact">Contact</a></li>

    <main class="blog-post">
        <article>
            <header class="post-header">
                <h1>{{title}}</h1>
                <div class="post-meta">
                    <time datetime="2024-03-20">March 19, 2024</time>
                    <div class="tags">
                        {{#each tags}}{{this}}{{/each}}
                    </div>
                </div>
            </header>
            
            <div class="post-content">
                <h1 id="about">About</h1>
<p>Welcome to my website! This is the about page where you can learn more about me and this site.</p>
<p>[Feel free to customize this content with your own information] </p>

            </div>
        </article>
    </main>

    <footer>
        <p>&copy; 2024 DR. All rights reserved.</p>
    </footer>
</body>
</html>
